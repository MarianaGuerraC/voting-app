<div class="container mt-5">
  <div class="card shadow-lg p-4">
    
    <h2 class="text-center">
      {{ isEditMode ? 'Edit Voter / Candidate' : 'Add New Voter' }}
    </h2>
    <hr>

    <form [formGroup]="voterForm" (ngSubmit)="onSubmit()">

      <div class="mb-3">
        <label class="form-label">Document ID</label>
        <input type="text" formControlName="document" class="form-control">
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Name</label>
          <input type="text" formControlName="name" class="form-control" placeholder="Enter name">
        </div>

        <div class="col-md-6 mb-3">
          <label class="form-label">Last Name</label>
          <input type="text" formControlName="lastName" class="form-control" placeholder="Enter last name>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Date of Birth</label>
        <input type="date" formControlName="dob" class="form-control" placeholder="dd/mm/yyyy">
      </div>

      <!-- RADIO BUTTONS -->
      <div class="mb-3">
        <label class="form-label d-block">Role</label>

        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" formControlName="is_candidate" [value]="false">
          <label class="form-check-label">Voter</label>
        </div>

        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" formControlName="is_candidate" [value]="true">
          <label class="form-check-label">Candidate</label>
        </div>

      </div>

      <!-- Mensajes -->
      <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
      <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>

      <div class="d-grid gap-2">
        <button class="btn btn-primary" [disabled]="voterForm.invalid">
          {{ isEditMode ? 'Update Voter' : 'Create Voter' }}
        </button>
        <a [routerLink]="['/voter-list']" class="btn btn-secondary">Cancel</a>
      </div>

    </form>

  </div>
</div>
