<div class="container mt-4">
  <h3>Change password</h3>

  <form [formGroup]="passwordForm" (ngSubmit)="submit()">

    <div class="mb-3">
      <label>Current password</label>
      <input type="password" formControlName="oldPassword" class="form-control" placeholder="Enter current password">
    </div>

    <div class="mb-3">
      <label>New password</label>
      <input type="password" formControlName="newPassword" class="form-control" placeholder="Enter new password">
    </div>

    <div class="mb-3">
      <label>Confirm new password</label>
      <input type="password" formControlName="confirmPassword" class="form-control" placeholder= "Confirm new password" >
    </div>

    <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
    <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>

    <button class="btn btn-primary" type="submit">Update password</button>
  </form>
</div>
