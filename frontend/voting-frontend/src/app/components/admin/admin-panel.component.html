<div class="admin-container">

    <div class="menu-grid">

        <button class="menu-btn" [routerLink]="['top-candidates']">
            Most Voted Candidates
        </button>

        <button class="menu-btn" [routerLink]="['vote-list']">
            List Registered Votes
        </button>
        
        <button class="menu-btn" [routerLink]="['voter-form']">
            Add New Voter
        </button>
